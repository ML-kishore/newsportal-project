<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>News Portal</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <div class="outer-wrap">
            <div class="inner-wrap">
                <section class="heading">
                    <p class="title">News Zone</p>
                    <p class="subtitle">Daily News Updates in Today's World</p>
                </section>
                <section class="news">
                    <div class="category">
                        <span class="active" data-id="https://newsapi.org/v2/top-headlines?country=in&apiKey=73d4c10da7544086bbe42b38067d73e4">India(All)</span>
                        <span data-id="https://newsapi.org/v2/top-headlines?country=in&category=business&apiKey=73d4c10da7544086bbe42b38067d73e4">Business</span>
                        <span data-id="https://newsapi.org/v2/top-headlines?country=in&category=entertainment&apiKey=73d4c10da7544086bbe42b38067d73e4">Entertainment</span>
                        <span data-id="https://newsapi.org/v2/top-headlines?country=in&category=technology&apiKey=73d4c10da7544086bbe42b38067d73e4">Technology</span>
                    </div>
                    <div class="cards">
                    </div>
                </section>
            </div>
        </div>
    </main>

    <script src="index.js"></script>
</body>
</html>
